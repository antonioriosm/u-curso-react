<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Curso de React</title>
  </head>
  <body>
    <div id="app"></div>

    <script
      crossorigin
      src="https://unpkg.com/react@16/umd/react.development.js"
    ></script>
    <script
      crossorigin
      src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"
    ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.26.0/babel.min.js"></script>

    <script type="text/babel">
      class Contador extends React.Component {
        constructor() {
          super();
          this.state = {
            contador: 2,
          };

          this.manejadorSuma = this.manejadorSuma.bind(this);
          this.manejadorResta = this.manejadorResta.bind(this);
        }

        manejadorSuma() {
          this.setState({
            contador: this.state.contador + 1,
          });
        }

        manejadorResta() {
          this.setState({
            contador: this.state.contador - 1,
          });
        }

        render() {
          let tipo = "";

          if (this.state.contador % 2 === 0) {
            tipo = "PAR";
          } else {
            tipo = "IMPAR";
          }

          return (
            <div>
              <h6>{this.state.contador % 2 === 0 ? "Par" : "Impar"}</h6>

              <h6>{tipo}</h6>

              <div>
                <button onClick={this.manejadorResta}>-</button>
                <span style={{ padding: "10px" }}>{this.state.contador}</span>
                <button onClick={this.manejadorSuma}>+</button>
              </div>
            </div>
          );
        }
      }

      class App extends React.Component {
        render() {
          return <Contador />;
        }
      }

      ReactDOM.render(<App />, document.querySelector("#app"));
    </script>
  </body>
</html>
