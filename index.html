<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Curso de React</title>
  </head>
  <body>
    <div id="app"></div>
    <div id="app1"></div>
    <div id="app2"></div>

    <script
      crossorigin
      src="https://unpkg.com/react@16/umd/react.development.js"
    ></script>
    <script
      crossorigin
      src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"
    ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.26.0/babel.min.js"></script>

    <script type="text/babel">
      const Reloj = (props) => {
        const fecha = new Date();
        const esteAnio = fecha.getFullYear();

        return <h1 style={{color: props.color, size: props.size}}>Esto a√±o es : {esteAnio}</h1>;
      };

      ReactDOM.render(<Reloj color='#0000ff' size="big" />, document.querySelector("#app"));

      ReactDOM.render(<Reloj color='#00ffff' size="big" />, document.querySelector("#app1"));

      ReactDOM.render(<Reloj color='#ff00ff' size="big" />, document.querySelector("#app2"));

    </script>
  </body>
</html>
